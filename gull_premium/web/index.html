<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Rehan Rose">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Rehan Rose</title>
  <link rel="manifest" href="manifest.json">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: none;
    }
    img { max-width: 100%; height: auto; }
    input, textarea, select {
      -webkit-appearance: none;
      appearance: none;
      font-size: 16px;
    }
    flutter-view, flt-glass-pane, [id^="flutter"] {
      display: block;
      width: 100% !important;
      max-width: 100vw !important;
      overflow: hidden !important;
    }
    flutter-view canvas, flt-glass-pane canvas {
      max-width: 100% !important;
      width: 100% !important;
    }
    #loading, #load-error {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      text-align: center;
      font-size: clamp(14px, 4vw, 18px);
    }
    #loading { color: #333; }
    #load-error { display: none; color: #c00; }
    #loading h1, #load-error h1 { font-size: clamp(24px, 6vw, 40px); }
    #loading h2, #load-error h2 { font-size: clamp(20px, 5vw, 32px); }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #eee;
      border-top-color: #888;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      #loading, #load-error { padding: 16px; }
      .container { padding: 16px; width: 100%; }
      input, textarea, button, select { width: 100%; font-size: 16px; }
      button { padding: 14px 16px; border-radius: 12px; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Rehan Roseâ€¦</p>
  </div>
  <div id="load-error">
    <p><strong>Failed to load the app.</strong></p>
    <p>Try refreshing the page or use a modern browser.</p>
  </div>
  <!-- Firebase SDK for web (required for Flutter web when auto-inject fails in debug) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (function() {
      var loading = document.getElementById('loading');
      var errEl = document.getElementById('load-error');
      function hideLoading() { if (loading) loading.style.display = 'none'; }
      function showError() { hideLoading(); if (errEl) errEl.style.display = 'block'; }
      window.addEventListener('flutter-first-frame', hideLoading);
      setTimeout(function() {
        if (document.querySelector('flutter-view') || document.querySelector('flt-glass-pane')) hideLoading();
        else if (loading && loading.style.display !== 'none') showError();
      }, 15000);
    })();
  </script>
</body>
</html>
