<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Rehan Rose">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Rehan Rose</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #loading, #load-error { font-family: system-ui, -apple-system, sans-serif; padding: 2rem; text-align: center; }
    #loading { color: #333; }
    #load-error { display: none; color: #c00; }
    .spinner { width: 40px; height: 40px; border: 3px solid #eee; border-top-color: #888; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 1rem auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Rehan Roseâ€¦</p>
  </div>
  <div id="load-error">
    <p><strong>Failed to load the app.</strong></p>
    <p>Try refreshing the page or use a modern browser.</p>
  </div>
  <!-- Firebase SDK for web (required for Flutter web when auto-inject fails in debug) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (function() {
      var loading = document.getElementById('loading');
      var errEl = document.getElementById('load-error');
      function hideLoading() { if (loading) loading.style.display = 'none'; }
      function showError() { hideLoading(); if (errEl) errEl.style.display = 'block'; }
      window.addEventListener('flutter-first-frame', hideLoading);
      setTimeout(function() {
        if (document.querySelector('flutter-view') || document.querySelector('flt-glass-pane')) hideLoading();
        else if (loading && loading.style.display !== 'none') showError();
      }, 15000);
    })();
  </script>
</body>
</html>
